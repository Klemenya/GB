syntax = "proto3";

package Univer;

message FullName {
  string name = 1;
  string surname = 2;
  optional string patronymic = 3;
}

message Student {
    Univer.FullName name = 1;
    repeated int32 scores = 2;
	int32 averageScore = 3;
}

message StudentsGroup {
    repeated Univer.Student students = 1;
}